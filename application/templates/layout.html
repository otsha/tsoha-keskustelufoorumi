<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MessageBoard</title>
</head>

<body>

  {% if current_user.is_authenticated %}
  <p>Logged in as {{ current_user.username }} [<a href="{{ url_for('auth_logout') }}">Log out</a>]</p>
  {% else %}
  <p>
    <a href="{{ url_for('auth_login') }}">Login</a>
  </p>
  {% endif %}
  <br/>
  <a href="{{ url_for('messages_index') }}">Dashboard</a>
  <br/>
  <a href="{{ url_for('messages_form') }}">New message</a>
  <br/>
  <hr> {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
