{% extends "layout.html" %}
{% block body %}

<h1>Editing: A reply to {{ message.name }} </h1>
<p style="font-style:italic; font-weight:bold">Posted: {{ reply.date_created }} |Â Last edit: {{ reply.date_modified }}</p>
<hr>

<form method="POST" action="{{ url_for('reply_edit', message_id=message.id, reply_id=reply.id) }}">
    <table>
        <tr>
            <td width="25%">
                {{ form.content.label }}
            </td>
            <td width="100%">
                <textarea class="form-control" name="content">{{ reply.content }}</textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            {% for error in form.content.errors %}
                <div class="alert alert-warning" role="alert">    
                    {{ error }}
                </div>
            {% endfor %}
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Confirm</button>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
